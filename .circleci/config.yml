version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@2.0.0

jobs:
  deploy-to-heroku:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - heroku/install
      - run:
          name: Set up Heroku
          command: |
            echo $HEROKU_API_KEY | base64 --decode > ~/.netrc
            heroku git:remote -a strangeback
      - run:
          name: Deploy to Heroku
          command: git push heroku main


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy-to-heroku
